<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Binært til heltall</title>
    </head>

    <body>
        <script>
            let binærtTall = prompt("Skriv inn et binært tall:");
            let helTall = parseInt(binærtTall, 2 );

            alert("Din binærtall " + binærtTall + "ble omtil " + helTall);
        </script>
    </body>

</html>
